<!DOCTYPE HTML>
<html>
<header th:replace="fragments/head.html :: head" >
</header>
<body>
	<div id="container" class="container-fluid" >
		<div class="row">
			<header th:replace="fragments/header.html :: header" >
			</header>
			<div id="mainBody" class="col-md-8 col-sm-8">
				<div id="content" class="pure-u-1">
					<div class="pad right">
						<a class="pure-button"  data-th-href="@{'/clients/new'}">Add client</a>
					</div>
					<div class="pad">
					    <div data-th-if="${deleted}" class="message-box-info">
							Deleted successfully
					    </div>
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Name</th>
									<th scope="col"></th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>	
								<tr data-th-each="client : ${clients}">
									<td> <a data-th-href="@{/clients/{id}(id=${client.id})}" data-th-text="${client.id}">...</a></td>
									<td data-th-text="${client.name}">...</td>
									<td><a class="btn btn-success btn-width" data-th-href="@{/clients/{e}(e=${client.id})}">Edit</a></td>										
									<td><a class="btn btn-danger btn-width" data-th-href="@{/clients/{c}/delete(c=${client.id})}">Delete</a></td>
									
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
