<!DOCTYPE HTML>
<html>
<header th:replace="fragments/head.html :: head" >
</header>
<body>
	<div id="container" class="content pure-g" >
		<header th:replace="fragments/header.html :: header" >
		</header>
		<div id="mainBody" class="pure-u pure-g column">
			<h1>List Appointments</h1>
			<div id="content" class="pure-u-1">
				<div class="pad right">
					<button class="button btn-primary"  data-th-href="@{'/appointments/new'}">Add appointment</button>
				</div>
				<div class="pad">
				    <div data-th-if="${deleted}" class="message-box-info">
						Deleted successfully
				    </div>
					<table class="table table-stripped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>	
							<tr data-th-each="appointment : ${appointments}">
								<td data-th-text="${appointment.id}">...</a></td>
								<td data-th-text="${appointment.reason}">...</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
